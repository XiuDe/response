<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <title>微金所</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="lib/html5shiv/html5shiv.js"></script>
      <script src="lib/respond/respond.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>

  <body>
    <!-- 顶部通栏 -->
    <header class="wjs_header hidden-xs hidden-sm">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                   <a href="#" class="wjs_app">
                     <span class="wjs_icon wjs_icon_phone"></span>
                     <span>手机微金所</span>
                     <span class="glyphicon glyphicon-menu-down"></span>
                     <img src="images/code.jpg">
                   </a>
                </div>
                <div class="col-md-5">
                    <span class="wjs_icon wjs_icon_tel"></span>
                    <span>4006-89-4006（服务时间：9:00-21:00）</span>
                </div>
                <div class="col-md-2">
                    <a href="#">常见问题</a>
                    <a href="#" class="m_l10">财富登录</a>
                </div>
                <div class="col-md-3">
                    <!-- 引用的Boostrap样式 -->
                    <a href="#" type="button" class="btn btn-register btn-xs">免费注册</a>
                    <a href="#" type="button" class="btn btn-login btn-xs">登录</a>
                </div>
            </div>
        </div>
    </header>
    <!-- 导航栏 -->
    <nav class="navbar wjs_nav">
      <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
            <!-- 引入定义好的字体图标 -->
            <span class="wjs_icon wjs_icon_logo"></span>
            <span class="wjs_icon wjs_icon_word"></span>
        </a>
      </div> 

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">我要投资</a></li>
          <li><a href="#">我要借贷</a></li>
          <li><a href="#">平台介绍</a></li>
          <li><a href="#">新手专区</a></li>
          <li><a href="#">最新动态</a></li>
          <li><a href="#">微平台</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right hidden-sm">
          <li><a href="#">个人中心</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- 轮播图 -->
    <div class="wjs_banner">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <!-- 第一个渲染模板 -->
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <!-- 第二个渲染模板 -->
        </div>
      
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span      >
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- 信息 -->
    <div class="wjs_info"></div>
    <!-- 预约 -->
    <div class="wjs_book"></div>
    <!-- 产品 -->
    <div class="wjs_product"></div>
    <!-- 新闻 -->
    <div class="wjs_news"></div>
    <!-- 合作伙伴 -->
    <footer class="wjs_footer"></footer>

    <!-- 点盒子内容模板 -->
    <!-- 传入的model是一个数组，模板当中运行的也是js，包裹在<%%>才会被执行 -->
    <script type="text/template" id="template_point">
        <!-- item是对象，i是索引 -->
        <%_.each(model,function(item,i){%>
        <%console.log(item);%>
        <%console.log(item.bg);%>
        <%console.log(item.img);%>
          <li data-target="#carousel-example-generic" data-slide-to="<%=i%>" class="<%=i==0?'active':''%>"></li>
        <%});%>
    </script>
    
    <!-- 图片内容模板 -->
    <script type="text/template" id="template_item">
           <%_.each(model.list,function(item,i){%>
            <div class="item <%=i==0?'active':''%>">
               <%if(model.isMobile){%>
                  <!-- 通过动态渲染之后 hidden-sm hidden-md hidden-lg这些都没用了，我们已经通过js判断了 -->
                  <a class="img_mobble" href="#"><img src="<%=item.img%>"></a>
               <%}else{%>
                  <a class="img_box" style="background: url('<%=item.bg%>') no-repeat center" href="#"></a>
               <%}%>
            </div>
           <%});%>
    </script>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
