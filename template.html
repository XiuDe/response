<!-- 声明了一个标准的html5文档类型 -->
<!DOCTYPE html>
<!-- 声明这个文档是一个中文简体语言的版本 在一些非这类语言的机器上 浏览器可识别 -->
<html lang="zh-CN">
  <head>
    <!-- 声明页面的字符编码是 utf-8 -->
    <meta charset="utf-8">
    <!-- 声明IE浏览器需要用最新的渲染引擎来渲染当前的页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 
        视口 viewport 只有移动端才能识别
        width 声明视口的宽度等于设备的宽度
        initial-scale 声明的是默认的初始缩放比1:1 也就是等比显示在移动端
        user-scalable 不允许用户自行缩放
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- 核心css文件 -->
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- 引入 Respond.js 和 html5shiv 来支持html5元素和媒体查询 来做兼容-->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- Respond.js 不能展示在以 file:// 展示的页面中-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!-- 注意 要在http形式下打开 页面 才能正常使用下面两个文件，这两个文件需要异步请求 -->
    <!-- IE9 以下浏览器做兼容处理 -->
    <!--[if lt IE 9]>
      <script src="lib/html5shiv/html5shiv.js"></script>
      <script src="lib/respond/respond.js"></script>
    <![endif]-->
  
    <!-- 接下来引用自己的css文件 -->
  </head>
  <body>
    <h1>你好，世界！</h1>
    <!-- 写入自己的html -->



    <!-- 首先引入jQuery 因为bootstrap是依赖jQuery的 -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- 不用cdn用本地形式<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- bootstrap 的js 核心文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
